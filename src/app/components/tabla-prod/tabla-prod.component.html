<app-nav-menu></app-nav-menu>
<div class="container-fluid w-100">
    <div class="container d-flex justify-content-center align align-items-center">
        <div class="card w-100">
          <div class="row">
            <div class="col">
              <mat-form-field>
              <mat-label>Buscar Producto
              </mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Escribir.." #input>  
          </mat-form-field> 
        </div>
            <div class="col-3 justify-content-center align-items-center d-flex">
              <button mat-button>Agregar</button>
            </div>
          </div>
          <div>
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="proveedor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
                <td mat-cell *matCellDef="let row"> {{row.proveedor}} </td>
              </ng-container>

              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
              </ng-container>

              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                  
                  <div class="container">
                    <button class="btn btn-outline-info btn-sm" (click)="buscar(row.id)">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button class="btn btn-outline-secondary   btn-sm mx-2">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="btn btn-outline-danger btn-sm">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                </td>
              </ng-container>
                 
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
      
            <mat-paginator [pageSizeOptions]="[5]" ></mat-paginator>
          </div>
        </div>
    </div>
</div>
        
<app-footer></app-footer>
