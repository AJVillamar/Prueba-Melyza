<app-nav-menu></app-nav-menu>
<div class="container-fluid w-100">
    <div class="container d-flex justify-content-center align-items-center w-75 h-100">
        <div class="card w-100">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Escribir.." #input>
            </mat-form-field>
            <div >
                <table mat-table [dataSource]="dataSource" matSort>

                  <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                    <td mat-cell *matCellDef="let row"> {{row.user}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row"> 
                        
                        <div class="container">
                            <button class="btn btn-outline-primary btn-sm" (click)="buscar(row.id)">
                                <mat-icon>search</mat-icon>
                            </button>
                            <button class="btn btn-outline-success btn-sm mx-2">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="btn btn-outline-danger btn-sm">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    
                    </td>
                  
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

              </div>            
        </div>
    </div>
</div>
<app-footer></app-footer>
